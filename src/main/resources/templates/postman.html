<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>postman++</title>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../adminlte/plugins/font-awesome/css/font-awesome.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../adminlte/dist/css/AdminLTE.min.css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../adminlte/dist/css/skins/_all-skins.min.css" />
    <!-- iCheck -->
    <link rel="stylesheet" href="../adminlte/plugins/iCheck/flat/blue.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body::-webkit-scrollbar{width:0px}
        ul#tab-list{
            float: left;
            width: 100%;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        ul#tab-list > li{
            background-color: #2c3b41;
            color: #ffffff;
            display: inline;
            float: left;
            border-right:1px solid white;
            padding: 3px 5px 3px 5px;
            cursor: default;
        }
        ul#tab-list > li > span{
            cursor: pointer;
        }
        ul#tab-list > li > span:hover{color: #f39c12}
        ul#tab-list > li.li-active{
            background-color: #00a65a;
        }
        li > a.tab-link{
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            width:200px;
        }
        .pointer{
            cursor: pointer;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="/postman" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>P</b>ost</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>POST</b>MAN++</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <ul class="sidebar-menu" id="url-list-menu">

                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-history"></i> <span>history</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" id="tab-list-history">
                        
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="row" style="background-color:#367fa9; padding-left: 15px">
            <ul id="tab-list">

            </ul>
        </div>
        <div id="content-body">
            <div class="iframe-load"></div>
        </div>
    </div>
</div>
<!-- ./wrapper -->


<!-- delete flow chart modal -->
<div id="delete-url-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Url</h4>
            </div>
            <div class="modal-body">
                confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-sm btn-danger" data-url="" id="modal-confirm-delete">Delete</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- jQuery 2.2.3 -->
<script src="../jquery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<!-- AdminLTE App -->
<script src="../js/app.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/common.js"></script>
<script src="../js/postman.js"></script>
</body>
</html>
